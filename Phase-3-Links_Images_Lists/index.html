<!DOCTYPE html>

      <img src="mountain.jpg" alt="ภูเขาในช่วงฤดูหนาว" />

        ภูเขาดอยอินทนนท์ในช่วงฤดูหนาว ถ่ายโดย: นายสมชาย ใจดี
